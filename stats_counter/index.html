<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree&family=Merriweather&family=Montserrat:ital,wght@1,300&family=Sacramento&family=Source+Serif+4:opsz@8..60&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="">
        <div class="row">
            <div class="col-lg-4">
                <div class="top">
                    <h1>Our stats speak for us..</h1><span>
                        <div class="terminal-icon"><i class="fa-solid fa-terminal "></i></div>
                    </span>

                    <p>In a very short time span, we have completed hundreds of orders and projects from companies from USA, Canada, Australia, Maldives, and Bangladesh.</p>
                    <a href="">View Projects</a>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                        <div class="counter">
                            <div class="counter-icon"><i class="fa fa-rocket"></i></div>
                            <h3>Total Projects</h3>
                            <span class="counter-value">1000</span><span class="plus"><sup>+</sup></span>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                        <div class="counter">
                            <div class="counter-icon"><i class="fa-solid fa-paintbrush"></i></div>
                            <h3>Designing</h3>
                            <span class="counter-value">1000</span><span class="plus"><sup>+</sup></span>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                        <div class="counter">
                            <div class="counter-icon"> <i class="fa-solid fa-code"></i></div>
                            <h3>Developments</h3>
                            <span class="counter-value">1000</span><span class="plus"><sup>+</sup></span>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                        <div class="counter">
                            <div class="counter-icon"><i class="fa-brands fa-searchengin"></i></div>
                            <h3>SEO</h3>
                            <span class="counter-value">1000</span><span class="plus"><sup>+</sup></span>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                        <div class="counter">
                            <div class="counter-icon"><i class="bi bi-trophy-fill"></i></div>
                            <h3>Achievements</h3>
                            <span class="counter-value">1000</span><span class="plus"><sup>+</sup></span>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                        <div class="counter">
                            <div class="counter-icon"><i class="fa-solid fa-people-group"></i></div>
                            <h3>Clients</h3>
                            <span class="counter-value">1000</span><span class="plus"><sup>+</sup></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
